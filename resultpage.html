<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/normalize.css" />
    <link rel="stylesheet" href="./assets/css/styleresult.css" />
    <title>Results</title>
  </head>

  <body>
    <audio class="win" autoplay src=""></audio>
    <audio class="lose" volume="0.5" autoplay src=""></audio>
    <div class="easterEggsWin" id="grosso">
      <img class="img" src="./assets/img/europei.jpeg" alt="grosso" />
    </div>
    <div class="easterEggsWin" id="schwarz">
      <img class="img" src="./assets/img/schwarzenegger1.jpeg" alt="" />
    </div>
    <div class="easterEggsWin" id="messi">
      <img class="img" src="./assets/img/messi.jpeg" alt="messi" />
    </div>
    <div class="easterEggsWin" id="rambo">
      <img class="img" src="./assets/img/rambo.jpeg" alt="rambo" />
    </div>
    <div class="easterEggsWin" id="schwarz1">
      <img class="img" src="./assets/img/schwarzenegger2.jpeg" alt="schwarz1" />
    </div>
    <div class="easterEggsWin" id="schwarz2">
      <img class="img" src="./assets/img/schwarzenegger3.jpeg" alt="schwarz2" />
    </div>
    <div class="easterEggsWin" id="ironMan">
      <img class="img" src="./assets/img/ironMan2.jpeg" alt="ironman" />
    </div>
    <div class="easterEggsLose" id="mbappe">
      <img class="img" src="./assets/img/mbappe.jpeg" alt="mbappe" />
    </div>
    <div class="easterEggsLose" id="fail">
      <img class="img" src="./assets/img/fail.png" alt="fail1" />
    </div>
    <div class="easterEggsLose" id="fail2">
      <img class="img" src="./assets/img/fail2.jpeg" alt="fail2" />
    </div>
    <header>
      <div class="logo">
        <img src="./assets/img/epicode_logo.png" alt="logo" />
      </div>
      <div><h1 class="titolo">Results</h1></div>
      <div><h2 class="titolo">The summary of your answers:</h2></div>
    </header>
    <main>
      <div class="inlineBox alignLeft">
        <p class="percent">
          Correct <span class="bold"><span class="percentPos">66.7</span>%<br /></span
          ><span class="question"><span id="posQuestion">4/6</span> questions</span>
        </p>
      </div>
      <div class="inlineBox central">
        <div class="color1"></div>
        <div class="color2"></div>
        <div class="color3"></div>
        <div class="innerCircle">
          <h4 class="congSubtitle">
            Congratulation! <br />
            <span class="blue">You passed the exam.</span>
          </h4>
          <p>we'll send you the certificate in few minutes. Check your email (including promotion / spam folder)</p>
        </div>
      </div>
      <div class="inlineBox alignRight">
        <p class="percent">
          Wrong<br /><span class="bold"><span class="percentNeg">33.3</span>%<br /></span
          ><span class="question"><span id="negQuestion">2/6</span> questions</span>
        </p>
      </div>
      <footer>
        <a href="./feedback.html"
          ><div class="button"><p>RATE US</p></div></a
        >
      </footer>
    </main>
    <script src="./assets/js/resultpage.js"></script>
  </body>
</html>
