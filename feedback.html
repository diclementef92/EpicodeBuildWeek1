<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <link rel="stylesheet" href="./assets/css/normalize.css" />
    <link rel="stylesheet" href="./assets/css/feedback.css" />

    <title>Feedback</title>
  </head>

  <body>
    <div class="img-sfondo">
      <header>
        <div class="logo">
          <img src="./assets/img/epicode_logo.png" alt="Logo" />
        </div>
        <h1 class="titolo">Tell us how it's going</h1>
      </header>

      <main>
        <div class="container">
          <h2 class="sottotitolo">
            From 0 to 10, how likely are you to recommend EPICODE <br />
            to a friend or a colleague?
          </h2>

          <div class="votazione">
            <img src="./assets/img/star.svg" alt="Stella votazione" />
            <img src="./assets/img/star.svg" alt="Stella votazione" />
            <img src="./assets/img/star.svg" alt="Stella votazione" />
            <img src="./assets/img/star.svg" alt="Stella votazione" />
            <img src="./assets/img/star.svg" alt="Stella votazione" />
            <img src="./assets/img/star.svg" alt="Stella votazione" />
            <img src="./assets/img/star.svg" alt="Stella votazione" />
            <img src="./assets/img/star.svg" alt="Stella votazione" />
            <img src="./assets/img/star.svg" alt="Stella votazione" />
            <img src="./assets/img/star.svg" alt="Stella votazione" />
          </div>

          <h2 class="sottotitolo">Leave us an open feedback about your experience so far</h2>
        </div>
        <input type="text" placeholder="Write your comment here" size="60" />
      </main>

      <footer>
        <a href="#"
          ><button>
            <h2>MORE INFO</h2>
          </button>
        </a>
      </footer>
    </div>
  </body>
</html>
